<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="filter"><img src="images/icon-view.svg" alt="" /></div>
      <div class="img-background"></div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <p class="eth">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="days-left">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </div>
        <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="" />

          <div class="creator-text">
            Creation of <a class="link" href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Clawetoora</a>.
      </div>
    </footer>
  </body>
</html>
